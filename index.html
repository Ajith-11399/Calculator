    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <!-- Bootstrap-->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Calculator -->
        <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
            <h1 id="title" class="text-center">Calculator</h1>
            <p id="description" class="text-center ">It's a Basic calculator</p>
            <div class="box p-4">
                <input
                id="result"
                class="form-control mb-3"
                readonly
                placeholder="0"
                />
                <div class="row row-cols-4 g-2">
                <div class="col">
                    <button id="clear" class="btn btn-secondary w-100">AC</button>
                </div>
                <div class="col">
                    <button id="backspace" class="btn btn-secondary w-100">
                    &larr;
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary w-100 up">%</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100 up">/</button>
                </div>

                <div class="col">
                    <button class="btn btn-light w-100 up">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100 up">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100 up">9</button>
                </div>
                <div class="col">
                    <button id="multiply" class="btn btn-primary w-100 up">*</button>
                </div>

                <div class="col">
                    <button class="btn btn-light w-100 up">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100 up">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100 up">6</button>
                </div>
                <div class="col">
                    <button id="subtract" class="btn btn-primary w-100 up">
                    -
                    </button>
                </div>

                <div class="col">
                    <button id="1" class="btn btn-light w-100 up">1</button>
                </div>
                <div class="col">
                    <button id="2" class="btn btn-light w-100 up">2</button>
                </div>
                <div class="col">
                    <button id="3" class="btn btn-light w-100 up">3</button>
                </div>
                <div class="col">
                    <button id="add" class="btn btn-primary w-100 up">+</button>
                </div>

                <div class="col">
                    <button class="btn btn-light w-100 up">0</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100 up">.</button>
                </div>
                <div class="col-6">
                    <button id="equal" class="btn btn-dark w-100">=</button>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Test Cases -->
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
        <!-- JavaScript -->
        <script src="script.js"></script>
    </body>
    </html>
