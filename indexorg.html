<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Calculator -->
    <div id="container" class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-4 col-md-4 col-sm-4 text-center">
          <h1 id="title">Calculator</h1>
          <p id="description">Perform the calculations here!</p>

          <div class="box p-2">
            <input id="result" readonly placeholder="0"/>
            <div id="keys" class="mt-4">
              <button onclick="clearDisplay()">C</button>
              <button onclick="backspace()">&larr;</button>
              <button onclick="appendToDisplay('.')">.</button>
              <button onclick="appendToDisplay('*')">*</button>

              <button onclick="appendToDisplay('7')">7</button>
              <button onclick="appendToDisplay('8')">8</button>
              <button onclick="appendToDisplay('9')">9</button>
              <button onclick="appendToDisplay('/')">/</button>

              <button onclick="appendToDisplay('4')">4</button>
              <button onclick="appendToDisplay('5')">5</button>
              <button onclick="appendToDisplay('6')">6</button>
              <button id="subtract" onclick="appendToDisplay('-')">-</button>

              <button id="1" onclick="appendToDisplay('1')">1</button>
              <button id="2" onclick="appendToDisplay('2')">2</button>
              <button id="3" onclick="appendToDisplay('3')">3</button>
              <button id="add" onclick="appendToDisplay('+')">+</button>

              <button id="0" onclick="appendToDisplay('0')">0</button>
              <button id="00" onclick="appendToDisplay('00')">00</button>
              <button id="equal" onclick="calculate()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
    <!-- Test Cases -->
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
